<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Survei</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.imgur.com/GifnqrQ.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-blue-600">

<div class="bg-white w-full max-w-sm p-6 rounded-3xl shadow-xl space-y-4">
  <div class="text-center">
    <img src="https://i.imgur.com/GifnqrQ.png" class="w-20 mx-auto mb-2">
    <h2 class="text-xl font-bold">Login Admin</h2>
    <p class="text-sm text-gray-500">Dashboard Survei Kunjungan</p>
  </div>

  <input id="username" type="text" placeholder="Username"
    class="w-full p-3 border rounded-xl">

  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 border rounded-xl">

  <button onclick="login()"
    class="w-full py-3 rounded-xl text-white font-semibold
           bg-gradient-to-r from-indigo-600 to-blue-600">
    Login
  </button>

  <p id="error" class="text-center text-sm text-red-500 hidden">
    Username atau password salah
  </p>
</div>

<script>
  function login(){
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // üîê GANTI SESUAI KEINGINAN
    if(user === 'admin' && pass === 'admin123'){
      localStorage.setItem('adminLogin','true');
      location.href = 'dashboard.html';
    } else {
      document.getElementById('error').classList.remove('hidden');
    }
  }
</script>

</body>
</html>
